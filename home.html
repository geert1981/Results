            <div class="grid_team_buttons" id="team_buttons">
                <div class="team_button_top" onclick="scroll_team_buttons(-5)">
                    <button class="button_scroll_top">&#9650;</button>
                </div>
                <div class="team_buttons_container" id="team_buttons_content"></div>
                <div class="team_button_bottom" onclick="scroll_team_buttons(5)">
                    <button class="button_scroll_bottom">&#9660;</button>

            <div class="grid_all_divs">

                    <button class="knop_klassement" onclick="show_div('klassement')"><t2>Klassement</t2></button>
                    <button class="knop_kalender" onclick="show_div('kalender_team')"><t2>Kalender</t2></button>
                    <button class="knop_reeks" onclick="show_div('kalender_reeks')"><t2>Reeks: deze week</t2></button>
                    <button class="knop_club" onclick="show_div('kalender_club')"><t2>Club: deze week</t2></button>

                </div>

                <div class="grid_kalender_reeks" id="kalender_reeks" style="display:none;">
                    <div class="kalender_header">
                        <h3 id="title_kalender_reeks"></h3>
                        <button onclick="stats_reeks()"><img src="pics/stats.png"></button>
                    </div>
                    <div class="buttons_date_range">
                        <div class="buttons_prev_next" id="change_week_buttons">
                            <button class="previous_button" id="previous_button" onclick="show_previous_week()">&#9668;</button>
                            <button class="refresh_button" id="refresh_button" onclick="show_current_week()">&#10227;</button>
                            <button class="next_button" id="next_button" onclick="show_next_week()">&#9658;</button>
                        </div>
                        <div id="date_range_kalender_reeks"></div>
                    </div>
                    
                    <div class="table_container">
                        <div class="title_reeks"></div>

                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                
                <div class="grid_kalender_team" id="kalender_team" style="display:none;">
                    <div class="kalender_header">
                        <h3 id="title_kalender_team"></h3>
                        <button onclick="ical()"><img src="pics/agenda.png" alt="Download iCal"></button>
                        <button onclick="stats_team()"><img src="pics/stats.png"></button>
                    </div>
                    <table>
                        <thead><tr><th>Datum</th><th>Tijd</th><th>Home Team</th><th>Uitslag</th><th>Away team</th><th id="hide_small">Accomodatie</th><th id="hide_small">Reeks</th></tr></thead>

                        <button onclick="stats_club()"><img src="pics/stats.png"></button>

                    <div class="buttons_prev_next" id="change_week_buttons">
                        <button class="previous_button" id="previous_button" onclick="show_previous_week()">&#9668;</button>

                    <div id="date_range_kalender_club"></div>

                    <div class="table_container">
                        <table>
                            <thead><tr><th>Datum</th><th>Tijd</th><th>Home Team</th><th>Uitslag</th><th>Away team</th><th id="hide_small">Accomodatie</th><th id="hide_small">Reeks</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                
                <div class="grid_reeks" id="klassement"style="display:block;">
                    <div class="klassement_header">
                        <h3 id="title_klassement"></h3>
                        <button onclick="ical()"><img src="pics/agenda.png" alt="Download iCal"></button>

                        <thead><tr><th>#</th><th>Team</th><th>M</th><th>W</th><th>L</th><th>G</th><th>Ptn</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>

                
                <div class="grid_leden" id="leden" style="display:none;">
                    <h3 id="title_leden">Leden</h3>
                    <input type="text" id="filter_input" placeholder="Filteren op ..." oninput="filter_table_leden()">
                    <div class="table_leden_container">
                        <table id="table_leden">
                            <thead><tr><th>Lidnr</th><th>Naam</th><th>Voornaam</th><th>Cat</th><th>Geb datum</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                    <div class="bestuur_content"> <!-- DISPLAY FLEX -->
                        <div class="voorzitter_bestuur">
                            <div id="voorzitter_title"></div>
                            <div id="voorzitter_naam"></div>
                            <div id="voorzitter_tel"></div>
                            <div id="voorzitter_gsm"></div>
                            <div id="voorzitter_email"></div>
                        </div>
                        <div class="secretaris_bestuur">
                            <div id="secretaris_title"></div>

                            <div id="secretaris_email"></div>

                            <div id="penningmeester_gsm"></div>
